<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Signal Alerts — Bet Point</title>

<link rel="manifest" href="./manifest.json" />
<meta name="theme-color" content="#007bff" />
<link rel="apple-touch-icon" href="./icon-1024x1024.png" />

<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: Arial, sans-serif;
}
iframe {
  width: 100%;
  height: 100%;
  border: none;
}
#loginOverlay {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #fff;
  z-index: 999;
}
#loginOverlay input {
  padding: 12px;
  font-size: 16px;
  width: 220px;
  border-radius: 6px;
  border: none;
  margin-bottom: 12px;
}
#loginOverlay button {
  padding: 12px 18px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  background: #007bff;
  color: #fff;
}
#loginError {
  color: #ff4d4d;
  margin-top: 12px;
}
</style>
</head>

<body>

<div id="loginOverlay">
  <h2>Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Password" />
  <button onclick="submitPassword()">Submit</button>
  <div id="loginError"></div>
</div>

<iframe id="appFrame"></iframe>

<script>
/* ================= CONFIG ================= */
const VERIFY_URL = "https://your-supabase/functions/v1/verify-link";
const LOGIN_URL = "https://your-supabase/functions/v1/login-update";
const APP_URL = "https://bet-point.appsmith.com/app/signals/page1-68b217383a43874978908b5c?embed=true";

/* ================= STATE ================= */
let externalId = null;   // password used as ID
let playerId = null;

/* ================= AUTO LOGIN ================= */
window.addEventListener("DOMContentLoaded", async () => {
  externalId = localStorage.getItem("external_id");
  if (externalId) {
    unlockApp();
    await initOneSignal(externalId);
  }
});

/* ================= LOGIN ================= */
async function submitPassword() {
  const error = document.getElementById("loginError");
  const password = document.getElementById("passwordInput").value.trim();
  if (!password) return;

  error.textContent = "";

  // Verify password
  const res = await fetch(VERIFY_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ row_id: password })
  });

  const data = await res.json();
  if (!data.valid) {
    error.textContent = "Invalid password";
    return;
  }

  externalId = password;
  localStorage.setItem("external_id", externalId);

  unlockApp();
  await initOneSignal(externalId);
}

/* ================= UI ================= */
function unlockApp() {
  document.getElementById("loginOverlay").style.display = "none";
  document.getElementById("appFrame").src = APP_URL;
}

function forceLogout() {
  localStorage.removeItem("external_id");
  externalId = null;
  playerId = null;
  document.getElementById("appFrame").src = "";
  document.getElementById("loginOverlay").style.display = "flex";
}

/* ================= ONESIGNAL ================= */
async function initOneSignal(externalId) {
  return new Promise((resolve) => {
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function (OneSignal) {

      await OneSignal.init({
        appId: "2b94ad70-2518-44d4-aaef-bfb95739206f",
        notifyButton: { enable: true }
      });

      await OneSignal.login(externalId);
      playerId = await OneSignal.User.getId();
      if (!playerId) return;

      // Immediately register this player and kick old one
      await registerCurrentDevice(externalId, playerId);

      resolve();
    });
  });
}

/* ================= IMMEDIATE KICK ================= */
async function registerCurrentDevice(row_id, newPlayerId) {
  try {
    const res = await fetch(LOGIN_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ row_id, player_id: newPlayerId })
    });

    const data = await res.json();
    // If server reports old device should logout, force it here
    if (data.kick_old_device) {
      console.warn("⛔ Previous device kicked");
    }
  } catch (e) {
    console.error("Error registering device", e);
  }
}
</script>

</body>
</html>
