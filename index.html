<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signal Alerts — Bet Point</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#007bff">
<link rel="apple-touch-icon" href="./icon-1024x1024.png">

<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<style>
html, body {
  margin:0;
  height:100%;
  width:100%;
  font-family:Arial,sans-serif;
  background:#000;
}
iframe {
  width:100%;
  height:100%;
  border:none;
  display:block;
}
#loginOverlay {
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
  color:#fff;
}
#loginOverlay img {
  width:96px;
  height:96px;
  margin-bottom:16px;
}
#loginOverlay input {
  padding:12px;
  font-size:16px;
  width:220px;
  border-radius:6px;
  border:none;
  margin-bottom:12px;
}
#loginOverlay button {
  padding:12px 18px;
  font-size:16px;
  border-radius:6px;
  border:none;
  background:#007bff;
  color:#fff;
  cursor:pointer;
}
#loginError {
  color:#ff4d4d;
  margin-top:12px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <img src="./icon-1024x1024.png" alt="Logo">
  <h2>Enter Password</h2>
  <input type="password" id="rowIdInput" placeholder="Password">
  <button onclick="submitRowId()">Submit</button>
  <div id="loginError"></div>
</div>

<!-- APP -->
<iframe id="appFrame"></iframe>

<script>
/* ================= CONFIG ================= */
const APP_URL      = "https://bet-point.appsmith.com/app/signals/page1-68b217383a43874978908b5c?embed=true";
const CHECK_DB_URL = "https://iznxrukdqbrcxjzhvwyk.supabase.co/functions/v1/check-device";
const POLL_MS      = 4000;

let rowId = null;
let pollTimer = null;

/* ================= LOGIN ================= */
async function submitRowId() {
  const error = document.getElementById("loginError");
  rowId = document.getElementById("rowIdInput").value.trim();
  if (!rowId) return;

  error.textContent = "";

  localStorage.setItem("rowId", rowId);

  unlockApp();
  await initOneSignal();
  startPolling();
}

/* ================= UI ================= */
function unlockApp() {
  document.getElementById("loginOverlay").style.display = "none";
  const frame = document.getElementById("appFrame");
  if (!frame.src) frame.src = APP_URL;
}

async function forceLogout(reason) {
  console.warn("⛔ HARD KICK:", reason);

  try {
    if (window.OneSignal?.User) {
      await OneSignal.User.logout();
    }
  } catch {}

  localStorage.removeItem("rowId");
  rowId = null;

  if (pollTimer) clearInterval(pollTimer);
  document.getElementById("appFrame").src = "";
  document.getElementById("loginOverlay").style.display = "flex";
}

/* =============== ONESIGNAL INIT =============== */
async function initOneSignal() {
  window.OneSignalDeferred = window.OneSignalDeferred || [];

  return new Promise(resolve => {
    OneSignalDeferred.push(async function (OneSignal) {

      await OneSignal.init({
        appId: "2b94ad70-2518-44d4-aaef-bfb95739206f",
        notifyButton: { enable: true }
      });

      const oneSignalId = await OneSignal.User.getId();
      if (!oneSignalId) {
        forceLogout("No OneSignal player_id");
        resolve();
        return;
      }

      await OneSignal.login(rowId);

      resolve();
    });
  });
}

/* =============== HARD POLLING (DB CHECK) =============== */
function startPolling() {
  if (pollTimer) clearInterval(pollTimer);

  pollTimer = setInterval(async () => {
    if (!rowId) return;

    try {
      const oneSignalId = await OneSignal.User.getId();
      if (!oneSignalId) {
        forceLogout("OneSignal id missing");
        return;
      }

      const res = await fetch(CHECK_DB_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ row_id: rowId })
      });

      const dbData = await res.json();

      // ⭐ Compare DB player_id with current
      if (!dbData.latest_player_id || dbData.latest_player_id !== oneSignalId) {
        forceLogout("Device replaced (player_id mismatch)");
      }
    } catch (err) {
      console.error("Polling error:", err);
    }
  }, POLL_MS);
}

/* =============== AUTO LOGIN =============== */
window.addEventListener("DOMContentLoaded", () => {
  const stored = localStorage.getItem("rowId");
  if (stored) {
    rowId = stored;
    unlockApp();
    initOneSignal();
    startPolling();
  }
});
</script>

</body>
</html>
