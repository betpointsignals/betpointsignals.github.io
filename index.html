<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signal Alerts — Bet Point</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#007bff">
<link rel="apple-touch-icon" href="./icon-1024x1024.png">

<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<style>
html, body { margin:0; height:100%; width:100%; font-family:Arial,sans-serif; background:#000; }
iframe { width:100%; height:100%; border:none; display:block; }

/* LOGIN / HOMESCREEN OVERLAY */
#loginOverlay, #homescreenOverlay {
  position:fixed; inset:0; background:#000; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:999; color:#fff;
}
#loginOverlay img, #homescreenOverlay img { width:96px; height:96px; margin-bottom:16px; }
#loginOverlay input { padding:12px; font-size:16px; width:220px; border-radius:6px; border:none; margin-bottom:12px; }
#loginOverlay button { padding:12px 18px; font-size:16px; border-radius:6px; border:none; background:#007bff; color:#fff; cursor:pointer; }
#loginError { color:#ff4d4d; margin-top:12px; }
#spinner {
  border: 4px solid rgba(255, 255, 255, 0.2);
  border-top: 4px solid #007bff;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  animation: spin 1s linear infinite;
  margin-top:12px;
  display:none;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
#homescreenOverlay p { font-size:18px; text-align:center; max-width:280px; line-height:1.5; }
#homescreenOverlay button { display:none; } /* hide the button */
</style>
</head>
<body>

<!-- LOGIN OVERLAY -->
<div id="loginOverlay">
  <img src="./icon-1024x1024.png" alt="Logo">
  <h2>Enter Password</h2>
  <input type="password" id="rowIdInput" placeholder="Password">
  <button onclick="submitRowId()">Submit</button>
  <div id="loginError"></div>
  <div id="spinner"></div>
</div>

<!-- HOMESCREEN PROMPT OVERLAY -->
<div id="homescreenOverlay" style="display:none;">
  <img src="./icon-1024x1024.png" alt="Logo">
  <h2>Add to Homescreen</h2>
  <p>TO CONTINUE, ADD THIS APP TO YOUR HOMESCREEN. AFTER THAT, OPEN THE ALERTS APP AND ENTER YOUR PASSWORD. FINALLY, CLICK THE RED BELL AND SUBSCRIBE TO SIGNAL NOTIFICATIONS.</p>
</div>

<!-- APP IFRAME -->
<iframe id="appFrame" src="https://bet-point.appsmith.com/app/signals/page1-68b217383a43874978908b5c?embed=true"></iframe>

<script>
/* CONFIG */
const VERIFY_URL       = 'https://iznxrukdqbrcxjzhvwyk.supabase.co/functions/v1/verify-link';
const REGISTER_URL     = 'https://iznxrukdqbrcxjzhvwyk.supabase.co/functions/v1/register-device';
const CHECK_LAST4      = 'https://iznxrukdqbrcxjzhvwyk.supabase.co/functions/v1/checklast4';
const HEARTBEAT_URL    = 'https://iznxrukdqbrcxjzhvwyk.supabase.co/functions/v1/heartbeat';
const POLL_MS          = 10000;
const GRACE_MS         = 4000;
const deviceType       = /Mobi|Android/i.test(navigator.userAgent) ? 'mobile' : 'web';
const ONESIGNAL_APP_ID = "2b94ad70-2518-44d4-aaef-bfb95739206f";

let rowId = null;
let linkId = null;
let pollInterval = null;
let gracePeriod = false;

/* ================= HELPER UI ================= */
function hideLoginOverlay() { document.getElementById('loginOverlay').style.display = 'none'; }
function showLoginOverlay() { document.getElementById('loginOverlay').style.display = 'flex'; }
function hideHomescreenOverlay() { document.getElementById('homescreenOverlay').style.display = 'none'; }
function showHomescreenOverlay() { document.getElementById('homescreenOverlay').style.display = 'flex'; }

function forceLogout(reason) {
  console.warn("⛔ KICKED:", reason || "Code mismatch");
  localStorage.removeItem('rowId');
  localStorage.removeItem('linkId');
  localStorage.removeItem('latestCode');
  rowId = null;
  linkId = null;
  showLoginOverlay();
  if (pollInterval) clearInterval(pollInterval);
  gracePeriod = false;
}

/* ================= URL PARAM CHECK ================= */
function getRowIdFromUrl() {
  const params = new URLSearchParams(window.location.search);
  return params.get('row_id');
}

/* ================= AUTO LOGIN / OVERLAY ================= */
window.addEventListener('DOMContentLoaded', () => {
  const urlRowId = getRowIdFromUrl();
  const savedRow  = localStorage.getItem('rowId');
  const savedLink = localStorage.getItem('linkId');
  const savedCode = localStorage.getItem('latestCode');

  if (urlRowId) {
    // If row_id exists in URL, show homescreen prompt
    showHomescreenOverlay();
    hideLoginOverlay();
    console.log("row_id in URL → show add to homescreen overlay");
    return;
  }

  // Otherwise, auto-login if saved
  if (savedRow && savedLink && savedCode) {
    rowId = savedRow;
    linkId = savedLink;
    console.log("Auto-login detected. Row:", rowId, "Code:", savedCode);
    hideLoginOverlay();
    initOneSignal(rowId);
    startHeartbeatPolling();
  } else {
    // Show login overlay normally
    showLoginOverlay();
  }
});

/* ================= LOGIN ================= */
async function submitRowId() {
  const error = document.getElementById('loginError');
  const spinner = document.getElementById('spinner');
  rowId = document.getElementById('rowIdInput').value.trim();
  if (!rowId) { error.textContent = 'Please enter a password'; return; }

  error.textContent = '';
  spinner.style.display = 'block';

  try {
    const res = await fetch(VERIFY_URL, {
      method:'POST',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify({ row_id: rowId })
    });
    const data = await res.json();
    if (!data.valid) { error.textContent = 'Invalid password'; spinner.style.display='none'; return; }

    linkId = data.link_id;
    const newCode = Math.random().toString(36).substring(2,10).toUpperCase();

    localStorage.setItem('rowId', rowId);
    localStorage.setItem('linkId', linkId);
    localStorage.setItem('latestCode', newCode);

    await fetch(CHECK_LAST4, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ row_id: rowId, code: localStorage.getItem('latestCode') })
    });

    hideLoginOverlay();
    initOneSignal(rowId);
    gracePeriod = true;
    setTimeout(()=>{gracePeriod=false;}, GRACE_MS);
    startHeartbeatPolling();

  } catch(err) {
    console.error("submitRowId error:", err);
    error.textContent = 'Server error';
  } finally { spinner.style.display='none'; }
}

/* ================= ONESIGNAL INIT ================= */
function initOneSignal(rowId) {
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: ONESIGNAL_APP_ID,
      path:"/signals/",
      serviceWorkerPath:"signals/OneSignalSDKWorker.js",
      serviceWorkerUpdaterPath:"signals/OneSignalSDKUpdaterWorker.js",
      notifyButton:{ enable:true }
    });
    try {
      await OneSignal.login(rowId);
      const playerId = await OneSignal.getUserId();
      await fetch(REGISTER_URL,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ rowId, linkId, one_signal_id: playerId, device_type: deviceType })
      });
      console.log("External ID set:", rowId, playerId);
    } catch(err){ console.error("OneSignal init error:", err); }
  });
}

/* ================= HEARTBEAT POLLING ================= */
function startHeartbeatPolling() {
  if (pollInterval) clearInterval(pollInterval);
  checkHeartbeat();
  pollInterval = setInterval(checkHeartbeat, POLL_MS);
}

async function checkHeartbeat() {
  if (!rowId) return;
  try {
    const res = await fetch(HEARTBEAT_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ row_id: rowId, code: localStorage.getItem('latestCode') })
    });
    const data = await res.json();
    if (!data.valid && !gracePeriod) forceLogout("Detected login from another device via heartbeat");
  } catch(err){ console.error("Heartbeat polling error:", err); }
}
</script>
</body>
</html>
