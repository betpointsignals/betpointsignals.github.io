<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Signal Alerts â€” Bet Point</title>

<link rel="manifest" href="./manifest.json" />
<meta name="theme-color" content="#007bff" />
<link rel="apple-touch-icon" href="./icon-1024x1024.png" />

<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: Arial, sans-serif;
}
iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* LOGIN OVERLAY */
#loginOverlay {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #fff;
  z-index: 999;
}

#logo {
  width: 140px;
  margin-bottom: 20px;
}

#loginOverlay input {
  padding: 12px;
  font-size: 16px;
  width: 220px;
  border-radius: 6px;
  border: none;
  margin-bottom: 12px;
}

#loginOverlay button {
  padding: 12px 18px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  background: #007bff;
  color: #fff;
}

#loginError {
  color: #ff4d4d;
  margin-top: 12px;
}
</style>
</head>

<body>

<div id="loginOverlay">
  <img id="logo" src="./logo.png" alt="Bet Point Logo" />
  <h2>Enter Password</h2>
  <input type="password" id="passwordInput" placeholder="Password" />
  <button onclick="submitPassword()">Submit</button>
  <div id="loginError"></div>
</div>

<iframe id="appFrame"></iframe>

<script>
/* ================= CONFIG ================= */
const VERIFY_URL = "https://your-supabase/functions/v1/verify-link";
const LOGIN_URL  = "https://your-supabase/functions/v1/login-update";
const APP_URL    = "https://bet-point.appsmith.com/app/signals/page1-68b217383a43874978908b5c?embed=true";
const POLL_INTERVAL_MS = 5000;

/* ================= STATE ================= */
let externalId = null;
let playerId   = null;
let pollTimer  = null;

/* ================= LOGIN ================= */
async function submitPassword() {
  const error = document.getElementById("loginError");
  const password = document.getElementById("passwordInput").value.trim();
  if (!password) return;

  error.textContent = "";

  const verify = await fetch(VERIFY_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ row_id: password })
  });

  const vdata = await verify.json();
  if (!vdata.valid) {
    error.textContent = "Invalid password";
    return;
  }

  externalId = password;
  localStorage.setItem("external_id", externalId);

  await initOneSignalAndRegister(externalId);
  startPolling();
}

/* ================= UI ================= */
function unlockApp() {
  document.getElementById("loginOverlay").style.display = "none";
  document.getElementById("appFrame").src = APP_URL;
}

function forceLogout(reason) {
  console.warn("â›” FORCE LOGOUT:", reason);

  localStorage.removeItem("external_id");
  externalId = null;
  playerId = null;

  if (pollTimer) {
    clearInterval(pollTimer);
    pollTimer = null;
  }

  document.getElementById("appFrame").src = "";
  document.getElementById("loginOverlay").style.display = "flex";
}

/* ================= ONESIGNAL INIT + REGISTER ================= */
async function initOneSignalAndRegister(row_id) {
  return new Promise((resolve) => {

    // Reset OneSignal user completely
    window.OneSignalDeferred = [];
    window.OneSignalDeferred.push(async function (OneSignal) {

      await OneSignal.init({
        appId: "2b94ad70-2518-44d4-aaef-bfb95739206f",
        notifyButton: { enable: true }
      });

      await OneSignal.logout();
      await OneSignal.login(row_id);

      playerId = await OneSignal.User.getId();
      if (!playerId) {
        forceLogout("No OneSignal player_id");
        return;
      }

      // ðŸ” OVERWRITE allowed device in DB
      await fetch(LOGIN_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          row_id,
          player_id: playerId
        })
      });

      unlockApp();
      resolve();
    });
  });
}

/* ================= HARD POLLING ================= */
function startPolling() {
  if (pollTimer) clearInterval(pollTimer);

  pollTimer = setInterval(async () => {
    if (!externalId || !playerId) return;

    try {
      const res = await fetch(LOGIN_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ row_id: externalId })
      });

      const data = await res.json();

      if (!data.player_id || data.player_id !== playerId) {
        forceLogout("Player ID mismatch");
      }
    } catch (e) {
      console.error("Polling error", e);
    }
  }, POLL_INTERVAL_MS);
}
</script>

</body>
</html>
