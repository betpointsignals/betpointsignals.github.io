<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signal Alerts — Bet Point</title>

<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#007bff">
<link rel="apple-touch-icon" href="./icon-1024x1024.png">

<style>
html, body {
  margin:0;
  height:100%;
  width:100%;
  font-family:Arial,sans-serif;
  background:#000;
}
iframe {
  width:100%;
  height:100%;
  border:none;
  display:block;
}
#loginOverlay {
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
  color:#fff;
}
#loginOverlay img {
  width:96px;
  height:96px;
  margin-bottom:16px;
}
#loginOverlay input {
  padding:12px;
  font-size:16px;
  width:220px;
  border-radius:6px;
  border:none;
  margin-bottom:12px;
}
#loginOverlay button {
  padding:12px 18px;
  font-size:16px;
  border-radius:6px;
  border:none;
  background:#007bff;
  color:#fff;
  cursor:pointer;
}
#loginError {
  color:#ff4d4d;
  margin-top:12px;
}
#spinner {
  border:4px solid rgba(255,255,255,0.2);
  border-top:4px solid #007bff;
  border-radius:50%;
  width:36px;
  height:36px;
  animation:spin 1s linear infinite;
  margin-top:12px;
  display:none;
}
@keyframes spin {
  0% { transform:rotate(0deg); }
  100% { transform:rotate(360deg); }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <img src="./icon-1024x1024.png">
  <h2>Enter Password</h2>
  <input type="password" id="rowIdInput" placeholder="Password">
  <button onclick="submitRowId()">Submit</button>
  <div id="loginError"></div>
  <div id="spinner"></div>
</div>

<!-- APP -->
<iframe id="appFrame"></iframe>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js";

/* ================= CONFIG ================= */
const SUPABASE_URL = "https://iznxrukdqbrcxjzhvwyk.supabase.co";
const SUPABASE_KEY = "<YOUR_ANON_KEY>"; // anon key only
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

const VERIFY_URL  = "https://iznxrukdqbrcxjzhvwyk.supabase.co/functions/v1/verify-link";
const CHECK_LAST4 = "https://iznxrukdqbrcxjzhvwyk.supabase.co/functions/v1/checklast4"; // kept, not removed
const APP_URL     = "https://bet-point.appsmith.com/app/signals/page1-68b217383a43874978908b5c?embed=true";

const POLL_MS     = 5000;
const GRACE_MS    = 10000;

/* ================= STATE ================= */
let rowId = null;
let loginCode = null;
let pollTimer = null;
let graceUntil = 0;

/* ================= AUTH UI ================= */
function setAuthState(isAuthed, reason=null) {
  const overlay = document.getElementById("loginOverlay");
  const frame = document.getElementById("appFrame");

  if (isAuthed) {
    overlay.style.display = "none";
    frame.src = APP_URL;
  } else {
    localStorage.removeItem("rowId");
    localStorage.removeItem("loginCode");
    frame.src = "about:blank";
    overlay.style.display = "flex";
    if (pollTimer) clearInterval(pollTimer);
    pollTimer = null;
    if (reason) {
      document.getElementById("loginError").textContent = "Logged out: " + reason;
    }
  }
}

/* ================= AUTO LOGIN ================= */
window.addEventListener("DOMContentLoaded", () => {
  const savedRow = localStorage.getItem("rowId");
  const savedCode = localStorage.getItem("loginCode");

  if (savedRow && savedCode) {
    rowId = savedRow;
    loginCode = savedCode;
    graceUntil = Date.now() + GRACE_MS;
    setAuthState(true);
    startPolling();
  }
});

/* ================= LOGIN ================= */
async function submitRowId() {
  const error = document.getElementById("loginError");
  const spinner = document.getElementById("spinner");

  rowId = document.getElementById("rowIdInput").value.trim();
  if (!rowId) return;

  error.textContent = "";
  spinner.style.display = "block";

  try {
    const tempCode = crypto.randomUUID();

    /* Step 1: verify password */
    const verifyRes = await fetch(VERIFY_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ row_id: rowId, code: tempCode })
    });

    const verifyData = await verifyRes.json();
    if (!verifyData.valid) {
      error.textContent = "Login failed";
      return;
    }

    /* Step 2: fetch latest code from signal_login */
    const { data, error: dbErr } = await supabase
      .from("signal_login")
      .select("code")
      .eq("row_id", rowId)
      .order("created_at", { ascending:false })
      .limit(1)
      .maybeSingle();

    if (dbErr || !data?.code) {
      error.textContent = "Login failed";
      return;
    }

    loginCode = data.code;

    localStorage.setItem("rowId", rowId);
    localStorage.setItem("loginCode", loginCode);

    graceUntil = Date.now() + GRACE_MS;

    setAuthState(true);
    startPolling();

  } catch (err) {
    console.error(err);
    error.textContent = "Server error";
  } finally {
    spinner.style.display = "none";
  }
}

/* ================= POLLING ================= */
function startPolling() {
  if (pollTimer) clearInterval(pollTimer);

  const pollFn = async () => {
    if (!rowId || !loginCode) return;
    if (Date.now() < graceUntil) return; // ⛔ HARD 10s BLOCK

    try {
      const { data, error } = await supabase
        .from("signal_login")
        .select("code")
        .eq("row_id", rowId)
        .order("created_at", { ascending:false })
        .limit(1)
        .maybeSingle();

      if (error || !data?.code) return;

      if (data.code !== loginCode) {
        setAuthState(false, "Logged in elsewhere");
      }

    } catch (err) {
      console.error("Polling error:", err);
    }
  };

  pollFn();
  pollTimer = setInterval(pollFn, POLL_MS);
}

/* ================= ENTER KEY ================= */
document.getElementById("rowIdInput").addEventListener("keydown", e => {
  if (e.key === "Enter") submitRowId();
});
</script>

</body>
</html>
