<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signal Alerts — Bet Point</title>

<!-- PWA -->
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#007bff">
<link rel="apple-touch-icon" href="./icon-1024x1024.png">

<!-- OneSignal SDK -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<style>
html, body {
  margin:0;
  height:100%;
  width:100%;
  font-family:Arial,sans-serif;
  background:#000;
}
iframe {
  width:100%;
  height:100%;
  border:none;
  display:block;
}
#loginOverlay {
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
  color:#fff;
  text-align:center;
  padding:24px;
}
#loginOverlay img {
  width:96px;
  height:96px;
  margin-bottom:20px;
}
#loginOverlay p {
  max-width:320px;
  line-height:1.5;
  font-size:15px;
  color:#ddd;
}
</style>
</head>

<body>

<!-- LOCK SCREEN -->
<div id="loginOverlay">
  <img src="./icon-1024x1024.png" alt="Logo">
  <p>
    ADD THIS APP TO YOUR HOME SCREEN<br><br>
    THEN SUBSCRIBE TO NOTIFICATIONS<br>
    BY CLICKING THE <span style="color:#ff3b3b;font-weight:bold;">RED BELL</span><br>
    IN THE APP
  </p>
</div>

<!-- APP -->
<iframe id="appFrame"></iframe>

<script>
/* CONFIG */
const REGISTER_URL = "https://iznxrukdqbrcxjzhvwyk.supabase.co/functions/v1/register-device";
const APP_URL      = "https://bet-point.appsmith.com/app/signals/page1-68b217383a43874978908b5c?embed=true";

const deviceType = /Mobi|Android/i.test(navigator.userAgent) ? "mobile" : "web";

/* READ row_id FROM URL */
const params = new URLSearchParams(window.location.search);
const rowId = params.get("row_id");

if (!rowId) {
  console.warn("❌ row_id missing from URL");
}

/* ONESIGNAL */
window.OneSignalDeferred = window.OneSignalDeferred || [];
OneSignalDeferred.push(async function (OneSignal) {

  await OneSignal.init({
    appId: "2b94ad70-2518-44d4-aaef-bfb95739206f",
    path: "/signals/",
    serviceWorkerPath: "signals/OneSignalSDKWorker.js",
    serviceWorkerUpdaterPath: "signals/OneSignalSDKUpdaterWorker.js",
    notifyButton: { enable: true }
  });

  if (!rowId) return;

  // Fire ONLY when user actually subscribes
  OneSignal.User.PushSubscription.addEventListener("change", async (event) => {
    if (!event.current?.optedIn) return;

    try {
      // Attach external_id
      await OneSignal.login(rowId);

      const oneSignalId = OneSignal.User.onesignalId;
      if (!oneSignalId) return;

      console.log("✅ OneSignal ID:", oneSignalId);

      // Save to Supabase
      await fetch(REGISTER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          rowId,
          playerId: oneSignalId,
          deviceType
        })
      });

      // Unlock app AFTER successful subscription
      document.getElementById("loginOverlay").style.display = "none";
      document.getElementById("appFrame").src = APP_URL;

    } catch (err) {
      console.error("❌ OneSignal registration failed:", err);
    }
  });
});
</script>

</body>
</html>
