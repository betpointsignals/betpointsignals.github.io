<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signal Alerts â€” Bet Point</title>

<!-- PWA -->
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#007bff">
<link rel="apple-touch-icon" href="./icon-1024x1024.png">

<!-- OneSignal SDK -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

<style>
html, body {
  margin:0;
  height:100%;
  width:100%;
  font-family:Arial,sans-serif;
  background:#000;
}

/* INSTALL PROMPT */
#installOverlay {
  position:fixed;
  inset:0;
  background:#000;
  color:#fff;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:1000;
}

#installOverlay img {
  width:96px;
  height:96px;
  margin-bottom:20px;
}

#installOverlay h2 {
  font-size:20px;
  margin-bottom:12px;
}

#installOverlay p {
  font-size:14px;
  opacity:0.85;
  max-width:280px;
}

/* LOGIN (fallback only) */
#loginOverlay {
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
  color:#fff;
}

iframe {
  width:100%;
  height:100%;
  border:none;
  display:block;
}
</style>
</head>

<body>

<!-- ADD TO HOME SCREEN -->
<div id="installOverlay">
  <img src="./icon-1024x1024.png" alt="Logo">
  <h2>ADD THIS APP TO YOUR HOME SCREEN</h2>
  <p>
    Then open the app and tap the ðŸ”´ bell to subscribe to signal notifications
  </p>
</div>

<!-- LOGIN (only if NO row_id anywhere) -->
<div id="loginOverlay">
  <img src="./icon-1024x1024.png" alt="Logo">
  <h2>Enter Password</h2>
  <input type="password" id="rowIdInput" placeholder="Password">
  <button onclick="submitRowId()">Submit</button>
  <div id="loginError"></div>
</div>

<!-- APP -->
<iframe id="appFrame"></iframe>

<script>
/* ================= CONFIG ================= */
const VERIFY_URL   = "https://iznxrukdqbrcxjzhvwyk.supabase.co/functions/v1/verify-link";
const REGISTER_URL = "https://iznxrukdqbrcxjzhvwyk.supabase.co/functions/v1/register-device";
const APP_URL      = "https://bet-point.appsmith.com/app/signals/page1-68b217383a43874978908b5c?embed=true";

const deviceType = /Mobi|Android/i.test(navigator.userAgent) ? "mobile" : "web";

let rowId = null;
let linkId = null;

/* =============== HELPERS =============== */
function isRunningAsPWA() {
  return (
    window.matchMedia('(display-mode: standalone)').matches ||
    window.matchMedia('(display-mode: fullscreen)').matches ||
    window.navigator.standalone === true
  );
}

function getRowIdFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get("row_id");
}

/* =============== BOOTSTRAP (STRICT) =============== */
window.addEventListener("DOMContentLoaded", async () => {

  const urlRowId = getRowIdFromURL();

  /* ðŸ”’ HARD GATE: row_id present */
  if (urlRowId) {

    // NOT INSTALLED â†’ ONLY show install screen
    if (!isRunningAsPWA()) {
      document.getElementById("installOverlay").style.display = "flex";
      return; // â›” STOP EVERYTHING
    }

    // INSTALLED â†’ auto verify
    await autoVerifyRowId(urlRowId);
    return;
  }

  /* ðŸš« NO row_id â†’ normal fallback flow */
  const savedRow  = localStorage.getItem("rowId");
  const savedLink = localStorage.getItem("linkId");

  if (savedRow && savedLink && isRunningAsPWA()) {
    rowId  = savedRow;
    linkId = savedLink;
    unlockApp();
    initOneSignal();
  } else {
    document.getElementById("loginOverlay").style.display = "flex";
  }
});

/* =============== AUTO VERIFY =============== */
async function autoVerifyRowId(rowIdFromURL) {
  try {
    const res = await fetch(VERIFY_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ row_id: rowIdFromURL })
    });

    const data = await res.json();
    if (!data.valid) return;

    rowId  = rowIdFromURL;
    linkId = data.link_id;

    localStorage.setItem("rowId", rowId);
    localStorage.setItem("linkId", linkId);

    unlockApp();
    initOneSignal();

  } catch (err) {
    console.error("Auto verify failed", err);
  }
}

/* =============== LOGIN (manual) =============== */
async function submitRowId() {
  const error = document.getElementById("loginError");
  rowId = document.getElementById("rowIdInput").value.trim();
  if (!rowId) return;

  error.textContent = "";

  try {
    const res = await fetch(VERIFY_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ row_id: rowId })
    });

    const data = await res.json();
    if (!data.valid) {
      error.textContent = "Invalid password";
      return;
    }

    linkId = data.link_id;
    localStorage.setItem("rowId", rowId);
    localStorage.setItem("linkId", linkId);

    unlockApp();
    initOneSignal();

  } catch {
    error.textContent = "Server error";
  }
}

/* =============== UNLOCK APP =============== */
function unlockApp() {
  document.getElementById("loginOverlay").style.display = "none";
  const frame = document.getElementById("appFrame");
  if (!frame.src) frame.src = APP_URL;
}

/* =============== ONESIGNAL =============== */
function initOneSignal() {
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function (OneSignal) {

    await OneSignal.init({
      appId: "2b94ad70-2518-44d4-aaef-bfb95739206f",
      path: "/signals/",
      serviceWorkerPath: "signals/OneSignalSDKWorker.js",
      serviceWorkerUpdaterPath: "signals/OneSignalSDKUpdaterWorker.js",
      notifyButton: { enable: true }
    });

    OneSignal.User.PushSubscription.addEventListener("change", async (event) => {
      if (!event.current?.optedIn) return;

      await OneSignal.login(rowId);

      const oneSignalId = OneSignal.User.onesignalId;
      if (!oneSignalId) return;

      await fetch(REGISTER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          rowId,
          linkId,
          one_signal_id: oneSignalId,
          device_type: deviceType
        })
      });
    });
  });
}
</script>

</body>
</html>
