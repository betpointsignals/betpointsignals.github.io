<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signal Alerts — Bet Point</title>

<style>
html, body {
  margin:0;
  height:100%;
  width:100%;
  font-family:Arial,sans-serif;
  background:#000;
}
iframe {
  width:100%;
  height:100%;
  border:none;
  display:block;
}
#loginOverlay {
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
  color:#fff;
}
#loginOverlay img {
  width:96px;
  height:96px;
  margin-bottom:16px;
}
#loginOverlay input {
  padding:12px;
  font-size:16px;
  width:220px;
  border-radius:6px;
  border:none;
  margin-bottom:12px;
}
#loginOverlay button {
  padding:12px 18px;
  font-size:16px;
  border-radius:6px;
  border:none;
  background:#007bff;
  color:#fff;
  cursor:pointer;
}
#loginError {
  color:#ff4d4d;
  margin-top:12px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <img src="./icon-1024x1024.png" alt="Logo">
  <h2>Enter Password</h2>
  <input type="password" id="rowIdInput" placeholder="Password">
  <button onclick="submitRowId()">Submit</button>
  <div id="loginError"></div>
</div>

<!-- APP -->
<iframe id="appFrame"></iframe>

<script>
/* ================= CONFIG ================= */
const APP_URL = "https://bet-point.appsmith.com/app/signals/page1-68b217383a43874978908b5c?embed=true";
const CHECK_DB_URL = "https://YOUR_BACKEND/check-betpoint-multi"; // Replace with your backend URL
const POLL_MS = 15000; // 15 seconds

let rowId = null;
let pollTimer = null;

/* ================= AUTO LOGIN ================= */
window.addEventListener("DOMContentLoaded", () => {
  const r = localStorage.getItem("rowId");
  if (r) {
    rowId = r;
    unlockApp();
    startPolling();
  }
});

/* ================= LOGIN ================= */
async function submitRowId() {
  const error = document.getElementById("loginError");
  rowId = document.getElementById("rowIdInput").value.trim();
  if (!rowId) return;

  error.textContent = "";

  try {
    // Verify the password exists in your DB
    const res = await fetch(`${CHECK_DB_URL}?row_id=${encodeURIComponent(rowId)}`);
    const data = await res.json();

    if (!data.valid) {
      error.textContent = "Invalid password";
      return;
    }

    localStorage.setItem("rowId", rowId);
    unlockApp();
    startPolling();

  } catch (err) {
    error.textContent = "Server error";
    console.error(err);
  }
}

/* ================= UI ================= */
function unlockApp() {
  document.getElementById("loginOverlay").style.display = "none";
  const frame = document.getElementById("appFrame");
  if (!frame.src) frame.src = APP_URL;
}

function forceLogout(reason) {
  console.warn("⛔ FORCE LOGOUT:", reason);

  localStorage.removeItem("rowId");
  rowId = null;

  if (pollTimer) {
    clearInterval(pollTimer);
    pollTimer = null;
  }

  document.getElementById("appFrame").src = "";
  document.getElementById("loginOverlay").style.display = "flex";
}

/* ================= HARD POLLING ================= */
function startPolling() {
  if (pollTimer) clearInterval(pollTimer);

  pollTimer = setInterval(async () => {
    if (!rowId) return;

    try {
      const res = await fetch(`${CHECK_DB_URL}?row_id=${encodeURIComponent(rowId)}`);
      const data = await res.json();

      // data.valid = true if last 4 player_ids are identical
      if (!data.valid) {
        forceLogout("Detected multiple devices / player_id mismatch");
      }
    } catch (err) {
      console.error("Polling error", err);
    }
  }, POLL_MS);
}
</script>

</body>
</html>
